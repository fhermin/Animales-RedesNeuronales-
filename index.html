    <script type="text/javascript">

      //Tomar y configurar el canvas
      var canvas = document.getElementById("canvas");
      var video = document.getElementById("video");
      var ctx = canvas.getContext("2d");
      var modelo = null;
      var size = 224;
      var camaras = [];

      var currentStream = null;
      var facingMode = "user"; //Para que funcione con el celular (user/environment)
      var modelo = null;
      (async () => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("modela.json");
        console.log("Modelo cargado...");
        predecir();
      })();

      window.onload = function() {
          mostrarCamara();

      function mostrarCamara() {

          var opciones = {
              audio: false,
              video: {
                  facingMode: "user", width: size, height: size
              }
          };

          if(navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices.getUserMedia(opciones)
                  .then(function(stream) {
                      currentStream = stream;
                      video.srcObject = currentStream;
                      procesarCamara();
                      predecir();
                  })
                  .catch(function(err) {
                      alert("No se pudo utilizar la camara :(");
                      console.log("No se pudo utilizar la camara :(", err);
                      alert(err);
                  })
          } else {
              alert("No existe la funcion getUserMedia... oops :( no se puede usar la camara");
          }
      }

      function cambiarCamara() {
          if (currentStream) {
              currentStream.getTracks().forEach(track => {
                  track.stop();
              });
          }

          facingMode = facingMode == "user" ? "environment" : "user";

          var opciones = {
              audio: false,
              video: {
                  facingMode: facingMode, width: size, height: size
              }
          };


          navigator.mediaDevices.getUserMedia(opciones)
              .then(function(stream) {
                  currentStream = stream;
                  video.srcObject = currentStream;
              })
              .catch(function(err) {
                  console.log("Oops, hubo un error", err);
              })
      }

      // ...

// ...

// ...

function predecir() {
    if (modelo != null) {
      // Obtener el contexto y los datos de la imagen del canvas
      var ctx = canvas.getContext("2d");
      var imageData = ctx.getImageData(0, 0, size, size);

     // Obtener los datos de píxeles de la imagen
var data = imageData.data;

// Crear un nuevo arreglo para almacenar los datos de la imagen en escala de grises
var grayscaleData = new Uint8ClampedArray(size * size);

// Convertir la imagen a escala de grises y redimensionar al tamaño esperado
var resizedData = new Uint8ClampedArray(size * size);
var ratioX = imageData.width / size;
var ratioY = imageData.height / size;

for (var i = 0; i < size; i++) {
  for (var j = 0; j < size; j++) {
    var pixelX = Math.floor(j * ratioX);
    var pixelY = Math.floor(i * ratioY);
    var pixelIndex = (pixelY * imageData.width + pixelX) * 4;
    var r = data[pixelIndex];
    var g = data[pixelIndex + 1];
    var b = data[pixelIndex + 2];
    var grayscaleValue = 0.2989 * r + 0.587 * g + 0.114 * b;
    resizedData[i * size + j] = grayscaleValue;
  }
}

// Crear un tensor de entrada con TensorFlow.js
var inputTensor = tf.tensor4d(resizedData, [1, size, size, 1]);
inputTensor = tf.tile(inputTensor, [1, 1, 1, 3]);

// Normalizar los valores de píxeles entre 0 y 1
inputTensor = inputTensor.div(tf.scalar(255));

// Redimensionar el tensor de entrada a la forma esperada por el modelo
inputTensor = tf.image.resizeBilinear(inputTensor, [size, size]);

// Realizar la predicción con el modelo cargado
var resultados = modelo.predict(inputTensor).dataSync();

// Obtener el índice de la clase con la mayor probabilidad
var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));

var clases = ['Araña', 'Ardilla', 'Caballo', 'Elefante', 'Gallina', 'Gato', 'Mariposa', 'Oveja', 'Perro', 'Vaca'];
console.log("Predicción", clases[mayorIndice]);
document.getElementById("resultado").innerHTML = clases[mayorIndice];

  
    }
  
    setTimeout(predecir, 200);
  }

      /**
       * Hermite resize - fast image resize/resample using Hermite filter. 1 cpu version!
       * 
       * @param {HtmlElement} canvas
       * @param {int} width
       * @param {int} height
       * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
       * Cambiado por RT, resize canvas ahora es donde se pone el chiqitillllllo
       */
      function resample_single(canvas, width, height, resize_canvas) {
          var width_source = canvas.width;
          var height_source = canvas.height;
          width = Math.round(width);
          height = Math.round(height);

          var ratio_w = width_source / width;
          var ratio_h = height_source / height;
          var ratio_w_half = Math.ceil(ratio_w / 2);
          var ratio_h_half = Math.ceil(ratio_h / 2);

          var ctx = canvas.getContext("2d");
          var ctx2 = resize_canvas.getContext("2d");
          var img = ctx.getImageData(0, 0, width_source, height_source);
          var img2 = ctx2.createImageData(width, height);
          var data = img.data;
          var data2 = img2.data;

          for (var j = 0; j < height; j++) {
              for (var i = 0; i < width; i++) {
                  var x2 = (i + j * width) * 4;
                  var weight = 0;
                  var weights = 0;
                  var weights_alpha = 0;
                  var gx_r = 0;
                  var gx_g = 0;
                  var gx_b = 0;
                  var gx_a = 0;
                  var center_y = (j + 0.5) * ratio_h;
                  var yy_start = Math.floor(j * ratio_h);
                  var yy_stop = Math.ceil((j + 1) * ratio_h);
                  for (var yy = yy_start; yy < yy_stop; yy++) {
                      var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                      var center_x = (i + 0.5) * ratio_w;
                      var w0 = dy * dy; //pre-calc part of w
                      var xx_start = Math.floor(i * ratio_w);
                      var xx_stop = Math.ceil((i + 1) * ratio_w);
                      for (var xx = xx_start; xx < xx_stop; xx++) {
                          var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                          var w = Math.sqrt(w0 + dx * dx);
                          if (w >= 1) {
                              //pixel too far
                              continue;
                          }
                          //hermite filter
                          weight = 2 * w * w * w - 3 * w * w + 1;
                          var pos_x = 4 * (xx + yy * width_source);
                          //alpha
                          gx_a += weight * data[pos_x + 3];
                          weights_alpha += weight;
                          //colors
                          if (data[pos_x + 3] < 255)
                              weight = weight * data[pos_x + 3] / 250;
                          gx_r += weight * data[pos_x];
                          gx_g += weight * data[pos_x + 1];
                          gx_b += weight * data[pos_x + 2];
                          weights += weight;
                      }
                  }
                  data2[x2] = gx_r / weights;
                  data2[x2 + 1] = gx_g / weights;
                  data2[x2 + 2] = gx_b / weights;
                  data2[x2 + 3] = gx_a / weights_alpha;
              }
          }


          ctx2.putImageData(img2, 0, 0);
      }
